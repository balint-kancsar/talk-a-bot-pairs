<h2 mat-dialog-title>Congratulations!</h2>
<mat-dialog-content class="mat-typography">
	You've completed the game.
	<div>Total Steps: {{ (game$ | async)?.moves }}</div>
	<div>Final Score: {{ (game$ | async)?.points }}</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>New Game</button>
</mat-dialog-actions>
