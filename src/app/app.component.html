<div>
  <div>
    <div>Current Steps: {{ (game$ | async)?.moves }}</div>
    <div>Score: {{ (game$ | async)?.points }}</div>
  </div>
  <button mat-raised-button color="primary" class="restart-button" (click)="restart()">RESTART</button>
  <div class="grid">
    <app-card *ngFor="let card of cards; let idx=index" [data]="card" (cardClicked)="cardClicked(idx)">
    </app-card>
  </div>
</div>
